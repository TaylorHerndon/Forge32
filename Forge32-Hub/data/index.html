<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge32 Dashboard</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Forge-32 Dashboard</h1>
    </header>
    <main>
        <section id="overview" class="white-border">
            <h2>System Overview</h2>
            <div id="status">
                <p>Current Time: <span id="current-time">N/A</span></p>
                <p>Connected Devices: <span id="device-count">0</span></p>
                <p>Last Registration: <span id="last-registration">N/A</span></p>
            </div>
        </section>
        <section id="controls" class="white-border">
            <h2>Controls</h2>
            <button id="connect-btn" class="button-green" onclick="connectButtonClick()">Connect</button>
            <button id="disconnect-btn" class="button-dark" onclick="disconnectButtonClick()">Disconnect</button>
            <br></br>
        </section>
    </main>
    <script src="/script.js"></script>
    <script>
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
